completion_msg:
    - "If this setup includes a web server, please open the following URL in your browser: http://$(hostname -f)"

container_os: alpine

environment:
    BROKER_JMX_PORT: 7201
    CFG_USER_SECRETS: ~/.inf
    COMPOSE_HTTP_TIMEOUT: 120
    CONFLUENT_DOCKER_TAG: "7.0.1"
    KAFKAMGR_UID: 1026
    KAFKA_BOOTSTRAP_SERVERS: s3.ubuntu.home:9092,s4.ubuntu.home:9092,s8.ubuntu.home:9092
    KAFKA_CLUSTER_ID: 2
    KAFKA_LAG_EXPORTER: "User:kafkaLagExporter"
    LOCATION: home 
    ZOOKEEPER_HOSTS: s3.ubuntu.home:2181,s4.ubuntu.home:2181,s8.ubuntu.home:2181
    ZOOKEEPER_JMX_PORT: 7200
    __SECRETS_FILE: ~/.inf/secret.properties

#skip_wait:
#    - blue

thirdparty_versions:
    KAFKA_LAG_EXPORTER_TAG: 0.6.7

versions:
    repo: https://github.com/ballab1/versions
    dir: "${WORKSPACE_DIR}/.versions"
    commit: 01c9c3cf176e07ede578a74399d22ee7c3fe5f37
    branch: dev

default_args:
    cmd: 'deploy.restart'
    latest: 'HEAD'
    container_tag: 'dev'

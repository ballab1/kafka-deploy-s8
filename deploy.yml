completion_msg:
    - "If this setup includes a web server, please open the following URL in your browser: http://$(hostname -f)"

container_os: alpine

environment:
    BROKER_JMX_PORT: 7201
    BROKER_EXPORT: 7204
    CFG_USER_SECRETS: ~/.inf
    COMPOSE_HTTP_TIMEOUT: 120
    CONFLUENT_DOCKER_TAG: "7.0.1"
    KAFKAMGR_UID: 1026
    KAFKA_BOOTSTRAP_SERVERS: s3.ubuntu.home:9092,s4.ubuntu.home:9092,s7.ubuntu.home:9092
    KAFKA_CLUSTER_ID: 2
    KAFKA_LAG_EXPORTER: "User:kafkaLagExporter"
    KAFKA_LAG_PORT: 9999
    LOCATION: home 
    ZOOKEEPER_HOSTS: s3.ubuntu.home:2181,s4.ubuntu.home:2181,s7.ubuntu.home:2181
    ZOOKEEPER_JMX_PORT: 7200
    ZOOKEEPER_EXPORT: 7202
    __SECRETS_FILE: ~/.inf/secret.properties

#skip_wait:
#    - blue

thirdparty_versions:
    KAFKA_LAG_EXPORTER_TAG: 0.6.7

versions:
    repo: https://github.com/ballab1/versions
    dir: "${WORKSPACE_DIR}/.versions"
    commit: 58cea9dba970a6ae6dee357deca9a12edfe03cf5
    branch: master

default_args:
    cmd: 'deploy.restart'
    latest: 'HEAD'
    container_tag: 'dev'
